<div class="main-content">
  <div class="container-fluid">
    <!-- Available Bookings Table -->
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-primary">
            <h4>Available Bookings</h4>
            <p class="card-category">All available bookings from the collective pool</p>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table">
                <thead class="text-primary">
                <th>Pickup Location</th>
                <th>Destination</th>
                <th>Time</th>
                <th>No. Passengers</th>
                <th><!-- Claim Button --></th>
                </thead>
                <tbody>
                <tr *ngFor="let booking of bookings">
                  <td>{{booking.pickup_location}}</td>
                  <td>{{booking.destination}}</td>
                  <td>{{booking.time | date: 'HH:mm'}}</td>
                  <td>{{booking.no_passengers}}</td>
                  <!-- Claim Button -->
                  <td>
                    <button mat-raised-button type="submit" class="btn btn-primary btn-sm" (click)="claimBooking(booking._id)">Claim</button>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
